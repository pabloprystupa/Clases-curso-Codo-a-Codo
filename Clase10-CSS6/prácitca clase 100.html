<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Probando CSS Grid</title>

    <style>
        .contenedor1 {
            display: grid;
            grid-template-columns: 50px 2fr 3fr;
            row-gap: 10px;
            column-gap: 5px;

            background-color: aliceblue;
            border: 1px solid black;
            border: 10px;
        }

        .contenedor1 > div {
            background-color: aquamarine;
            border: 1px solid blue;
        }
    </style>
</head>
<body>
    
    <div class="contenedor1">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
        <div>11</div>
        <div>12</div>
    </div>
</body>
</html>
