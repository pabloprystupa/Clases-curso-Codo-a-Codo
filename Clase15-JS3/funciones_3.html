<body>
    <h3>Funciones 3: Return</h3>
    <p><a href="https://developer.mozilla.org/es/docs/Web/JavaScript/Guide/Functions">Aprende mas sobre funciones!</a></p>
    <script>
        // Función que retorna el volúmen de una caja de x*y*z cm. 
        function volumenCaja(x, y, z){  
            var volumen = x * y * z

            if (volumen >100) {
                return "grande"
            }  else {         
                return "pequeña"  
            }
        }

        //grandes >100 

         document.write("La caja es: " , volumenCaja (1, 5 , 4),  "<br>")

         
    
    </script>

</body>
