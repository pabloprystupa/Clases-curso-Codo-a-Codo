    <script>
        
        // Función que retorna el volúmen de una caja de x*y*z cm. 
        //(Escrita en formato "compacto")
        var volumen = (x,y,z) => x*y*z


        //Calculo y muestro el volúmen de la caja
        x = 10
        y = 5
        z = 6
        document.write("El volúmen de una caja de ")
        document.write(x + " cm por " + y + " cm por " + z + " cm es de ")
        document.write(volumen(10,5,6))
        document.write(" cm<sup>3</sup>.")        
     </script>
